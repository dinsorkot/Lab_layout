<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout 4</title>
    <link rel="stylesheet" href="style/layOut4.css" />
  </head>
  <body>
    <!-- ส่วนของ bar ด้านบนสุด -->
    <div class="nav"></div>
    <!-- ส่วนของหน้าจอหลัก -->
    <div class="container">
      <div class="l-content">
        <!-- bar บนสุดฝั่งซ้าย -->
        <div class="top-content"></div>
        <div class="row1">
          <div class="card">
            <div class="tagname"></div>
            <div class="l-img"></div>
            <div class="content">content</div>
          </div>
          <div class="card">
            <div class="tagname"></div>
            <div class="l-img"></div>
            <div class="content">content</div>
          </div>
          <div class="card">
            <div class="tagname"></div>
            <div class="l-img"></div>
            <div class="content">content</div>
          </div>
        </div>
        <div class="line"></div>
        <div class="row2">
          <div class="card">
            <div class="tagname"></div>
            <div class="l-img"></div>
            <div class="content">content</div>
          </div>
          <div class="card">
            <div class="tagname"></div>
            <div class="l-img"></div>
            <div class="content">content</div>
          </div>
          <div class="card">
            <div class="tagname"></div>
            <div class="l-img"></div>
            <div class="content">content</div>
          </div>
        </div>
        <div class="side"></div>
        <div class="foot"></div>
      </div>
      <!-- ส่วนด้านขวา -->
      <div class="r-content">
        <div class="r-img"></div>
        <div class="bar"></div>
        <div class="box">
          <div class="r-card">
            <div class="r-card-content">
                <div class="p-img"></div>
                <div class="text"> content</div>
            </div>
          </div>
          <div class="r-tab"></div>
          <div class="r-card">
            <div class="r-card-content">
                <div class="p-img"></div>
                <div class="text"> content</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
